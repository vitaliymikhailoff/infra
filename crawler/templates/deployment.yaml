---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: crawler
  labels:
    app: project
    component: crawler
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: project
      component: crawler
  template:
    metadata:
      name: crawler
      labels:
        app: project
        component: crawler
    spec:
      containers:
        - image: vitaliymikhailoff/project_crawler:1.0
          name: crawler
          ports:
          - containerPort: 8000
            name: crawler
            protocol: TCP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbithost
  labels:
    app: project
    component: rabbithost
spec:
  replicas: 1
  selector:
    matchLabels:
      app: project
      component: rabbithost
  template:
    metadata:
      name: rabbithost
      labels:
        app: project
        component: rabbithost
    spec:
      containers:
        - image: vitaliymikhailoff/project_rabbit:1.0
          name: rabbithost
          ports:
          - containerPort: 5672
            name: rabbithost
            protocol: TCP
